<BODY>

<div class="h1 container">Breast MRI Report Generator</div>
<hr>

<!-- LESION -->
<div class="container" id="divLesion">
	<div class="panel panel-default">
		<div class="panel-heading">
			<legend>Type of lesion</legend>
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-primary" id="btnFocus">
					<input type="radio" name="lesions">Focus
				</label>
				<label class="btn btn-primary" id="btnMass">
					<input type="radio" name="lesions">Mass
				</label>
				<label class="btn btn-primary" id="btnNME">
					<input type="radio" name="lesions">Non-mass enhancement
				</label>
			</div>
		</div>
	</div>
</div>

<!-- FOCUS -->
<div class="container" id="divFocus">
	<legend>Focus</legend>
	<div class="panel panel-default">
		<div class="panel-heading">
		</div>
		<div class="panel-body">
		</div>
	</div>
</div>

<!-- MASS -->
<div class="container" id="divMass">
	<legend>Mass</legend>
	<div class="panel panel-default">

		<!-- MASS-SHAPE -->
		<div class="panel-heading">
			<h2 class="panel-title">Shape</h2>
		</div>
		<div class="panel-body">
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-success" id="btnRound">
					<input type="radio" name="massShape">Round
				</label>
				<label class="btn btn-success" id="btnOval">
					<input type="radio" name="massShape">Oval
				</label>
				<label class="btn btn-success" id="btnSIrreg">
					<input type="radio" name="massShape">Irregular
				</label>
			</div>
		</div>

		<!-- MASS-MARGIN -->
		<div class="panel-heading">
			<h2 class="panel-title">Margin</h2>
		</div>
		<div class="panel-body">
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-info" id="btnCirc">
					<input type="radio" name="massMargin">Circumscribed
				</label>
				<label class="btn btn-info" id="btnMIrreg">
					<input type="radio" name="massMargin">Irregular
				</label>
				<label class="btn btn-info" id="btnSpic">
					<input type="radio" name="massMargin">Spiculated
				</label>
			</div>
		</div>

		<!-- MASS-INTERNAL ENHANCEMENT -->
		<div class="panel-heading">
			<h2 class="panel-title">Internal enhancement</h2>
		</div>
		<div class="panel-body">
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-warning" id="btnMHomo">
					<input type="radio" name="massEnht">Homogeneous
				</label>
				<label class="btn btn-warning" id="btnMHetero">
					<input type="radio" name="massEnht">Heterogeneous
				</label>
				<label class="btn btn-warning" id="btnRim">
					<input type="radio" name="massEnht">Rim enhancement
				</label>
				<label class="btn btn-warning" id="btnDark">
					<input type="radio" name="massEnht">Dark internal septations
				</label>
			</div>
		</div>

	</div>
</div>

<!-- NON-MASS ENHANCEMENT -->
<div class="container" id="divNME">
	<legend>Non-mass enhancement</legend>
	<div class="panel panel-default">

		<!-- NME-DISTRIBUTION -->
		<div class="panel-heading">
			<h2 class="panel-title">Distribution</h2>
		</div>
		<div class="panel-body">
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-success" id="btnFocal">
					<input type="radio" name="nmeDist">Focal
				</label>
				<label class="btn btn-success" id="btnLinear">
					<input type="radio" name="nmeDist">Linear
				</label>
				<label class="btn btn-success" id="btnSeg">
					<input type="radio" name="nmeDist">Segmental
				</label>
				<label class="btn btn-success" id="btnReg">
					<input type="radio" name="nmeDist">Regional
				</label>
				<label class="btn btn-success" id="btnMult">
					<input type="radio" name="nmeDist">Multiple regions
				</label>
				<label class="btn btn-success" id="btnDiff">
					<input type="radio" name="nmeDist">Diffuse
				</label>
			</div>
		</div>

		<!-- NME-INTERNAL ENHANCEMENT -->
		<div class="panel-heading">
			<h2 class="panel-title">Internal enhancement</h2>
		</div>
		<div class="panel-body">
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-info" id="btnNHomo">
					<input type="radio" name="nmeDist">Homogeneous
				</label>
				<label class="btn btn-info" id="btnNHetero">
					<input type="radio" name="nmeDist">Heterogeneous
				</label>
				<label class="btn btn-info" id="btnClumped">
					<input type="radio" name="nmeDist">Clumped
				</label>
				<label class="btn btn-info" id="btnClustered">
					<input type="radio" name="nmeDist">Clustered ring
				</label>
			</div>
		</div>

		<!-- NME-T2 SIGNAL -->
		<div class="panel-heading">
			<h2 class="panel-title">T2 signal</h2>
		</div>
		<div class="panel-body">
		</div>

		<!-- NME-KINETICS -->
		<!-- Enhancement: Slow/Rapid
				 Washout: Plateau/Progressive/Rapid -->
		<div class="panel-heading">
			<h2 class="panel-title">Kinetics</h2>
		</div>
		<div class="panel-body">
		</div>

	</div>
</div>

<!-- REPORT -->
<div class="container" id="divReport">
	<div class="editable" id="textareaReport" contenteditable="true">
		An error has occurred.
	</div>
</div>
