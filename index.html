<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	<title>Breast MRI Report Generator</title>
</head>
<body>

	<div class="h1 container">Breast MRI Report Generator</div>

	<hr>

<!-- Lesion: focus, mass, non-mass enhancement -->
<!-- 	Mass: shape (R/O/I), margin (circ, irreg, spiculated), internal enhancement (homo, hetero, rim, dark internal septations) -->
<!-- 	Non-mass: distribution (focal, linear, segmental, regional, multiple regions, diffuse), internal enht (homo, hetero, clumped, clustered ring), t2 signal, kinetics -->

	<div class="container" id="lesion">
		<div class="panel panel-footer">
			<legend>Lesion</legend>
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-primary" id="btnFocus">
					<input type="radio" name="lesions">Focus
				</label>
				<label class="btn btn-primary" id="btnMass">
					<input type="radio" name="lesions">Mass
				</label>
				<label class="btn btn-primary" id="btnNME">
					<input type="radio" name="lesions">Non-mass enhancement
				</label>
			</div>
		</div>
	</div>

	<div class="container" id="divFocus">
		<legend>Focus</legend>
		<div class="panel panel-footer">
			<legend>Shape</legend>
			<legend>Margin</legend>
			<legend>Internal enhancement</legend>
		</div>
	</div>

	<div class="container" id="divMass">
		<legend>Mass</legend>
		<div class="panel panel-footer">
			<legend>Shape</legend>
			<legend>Margin</legend>
			<legend>Internal enhancement</legend>
		</div>
	</div>

	<div class="container" id="divNME">
		<legend>Non-mass enhancement</legend>
		<div class="panel panel-footer">
			<legend>Distribution</legend>
			<legend>Internal enhancement</legend>
			<legend>T2 signal</legend>
			<legend>Kinetics</legend>
		</div>
	</div>





	<hr>
	<footer>
		<p>&copy; Patrick Do 2014</p>
	</footer>

</div> <!-- /container -->        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
